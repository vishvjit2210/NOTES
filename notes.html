<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="notes.css">
    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="create_note.js" defer></script>
    <script src="validation.js" defer></script>
    <script src="delete_note.js" defer></script>
    <script src="favourite.js" defer></script>
    <script src="rating.js" defer></script>

    <link rel="icon" type="image/svg+xml" href="favicons/favicon-32x32.png">
</head>

<body>
    <div>
        <nav class="sm:flex sm:justify-between bg-black text-white px-3 py-4">
            <div class="flex items-center gap-8">
                <div>
                    <a href="#" class="flex items-center md:gap-2"><svg class="fill-current py-2 md:py-0"
                            xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24"
                            style="fill: currentcolor;">
                            <path d="m18.988 2.012 3 3L19.701 7.3l-3-3zM8 16h3l7.287-7.287-3-3L8 13z"></path>
                            <path
                                d="M19 19H8.158c-.026 0-.053.01-.079.01-.033 0-.066-.009-.1-.01H5V5h6.847l2-2H5c-1.103 0-2 .896-2 2v14c0 1.104.897 2 2 2h14a2 2 0 0 0 2-2v-8.668l-2 2V19z">
                            </path>
                        </svg>
                        <h1 class="lg:text-2xl font-Black font-semibold">    Notes</h1>
                    </a>
                </div>
                <ul class="flex gap-3">
                    <li><button>Home</button></li>
                    <li><button onclick="showSidebar()">Favourite</button></li>
                </ul>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 mt-3 sm:mt-0">
                <input
                    class="sm:ml-2 w-full sm:w-72 px-3 py-1 rounded text-black focus:outline-none focus:outline-2 focus:outline-purple-500"
                    type="search" name="searchbar" id="searchTxt" placeholder="Search Here...">
                <button
                    class="sm:ml-2 font-semibold px-4 py-1 w-20 rounded border-2 text-purple-500 hover:text-white border-purple-500 hover:bg-purple-500 transition">Search</button>
            </div>
        </nav>
    </div>

    <!-- sidebar -->
    <div id="sidebarContainer" class="hidden pb-3 fixed top-0 bg-gray-50 w-96 h-[100vh] overflow-y-auto z-50">
        <div id="sidebarHeader" class="p-2 flex justify-between">
            <div>
                <h1 class="text-xl text-black">Your Favourite Notes!</h1>
            </div>
            <div>
                <button onclick="closeSidebar()"><svg class="relative top-0.5 right-0.5 bg-gray-400 rounded-full"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(16, 16, 16, 1);">
                        <path
                            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                        </path>
                    </svg></button>
            </div>
        </div>
        <hr class="border-2 border-red-500">
        <div id="sidebarBody" class="flex justify-center">
            <div id="sidebar" class=""></div>
        </div>
    </div>


    <div class="containder flex items-center flex-col mt-3 ">
        <div class="px-3">
            <h1 class="text-2xl font-semibold md:text-4xl">Welcome to magic Notes</h1>
            <div>
                <form
                    class="flex border-2 border-black rounded md:w-[35rem] lg:w-[50rem] mt-4 px-5 py-3 flex-col gap-1.5"
                    action="">
                    <h5 class="text-lg font-semibold">Add Title</h5>
                    <input class="w-full rounded h-10 px-2 py-1 bg-transparent border-2 border-black mt-2" type="text"
                        name="text" id="addTitle" placeholder="Enter title..." autocomplete="off">
                    <span id="errorMessage" class="text-red-500 -translate-y-1.5 text-sm font-semibold"></span>
                    <h5 class="text-lg font-semibold">Add a note</h5>
                    <textarea class="bg-transparent rounded px-2 py-1 border-2 border-black" name="textarea" id="addTxt"
                        rows="3" placeholder="Enter description..."></textarea>
                    <span id="errorMsg" class="text-red-500 -translate-y-1.5 text-sm font-semibold"></span>
                    <button id="addBtn" onclick="addBtnValidation(),noteCreateMsg()"
                        class="py-1 w-32 active:scale-95 transition bg-blue-700 text-white px-3 rounded"
                        type="submit">Add Note</button>
                </form>
            </div>
        </div>

        <div class="md:w-[35rem] lg:w-[50rem] p-1">
            <h1 class=" text-2xl font-semibold py-2">Your Notes</h1>
            <hr class="border border-red-500 rounded">
            <div id="notes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"> </div>
        </div>
    </div>

    <!-- popUp -->
    <div class="w-full transition flex justify-center fixed top-[22rem] lg:top-48  xl:top-56">
        <div id="deletePopUp"
            class="hidden w-[18rem] lg:w-[30rem] bg-red-50 border-2 border-red-500  shadow-2xl shadow-black rounded-md p-5">
            <div class="relative">
                <button onclick="closeDeletePopUp();"><svg class="absolute right-0 bg-gray-400 rounded-full"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(16, 16, 16, 1);">
                        <path
                            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                        </path>
                    </svg></button>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24"
                    style="fill: #f70000;">
                    <path d="M11.001 10h2v5h-2zM11 16h2v2h-2z"></path>
                    <path
                        d="M13.768 4.2C13.42 3.545 12.742 3.138 12 3.138s-1.42.407-1.768 1.063L2.894 18.064a1.986 1.986 0 0 0 .054 1.968A1.984 1.984 0 0 0 4.661 21h14.678c.708 0 1.349-.362 1.714-.968a1.989 1.989 0 0 0 .054-1.968L13.768 4.2zM4.661 19 12 5.137 19.344 19H4.661z">
                    </path>
                </svg>
                <p class="text-[#f70000] font-extrabold text-2xl">Are you sure you want to delete?</p>
            </div>
            <div class="flex justify-between mt-4">
                <button onclick="deleteItem(this.id)"
                    class="yesBtn bg-[#00cc00] active:scale-90 transition w-28 h-9 rounded font-bold text-lg">Yes</button>
                <button onclick="closeDeletePopUp();"
                    class="noBtn bg-[#f70000] active:scale-90 transition w-28 h-9 rounded font-bold text-lg">No</button>
            </div>
        </div>
    </div>

    <!-- display success Dlt msg -->
    <div id="success">
        <div class="sm:flex justify-center w-full">
            <div class="flex gap-4 items-center border-2 border-[#00cc00] bg-[#e6ffe6] w-fit p-2 rounded">
                <h1 class="text-lg font-semibold text-[#00cc00]">Your note is successfully deleted</h1>
                <img class="text-red-500" src="icons8-bin.gif" alt="deleted">
            </div>
        </div>
    </div>

    <!-- display create msg -->
    <div id="noteCreateMsg">
        <div class="sm:flex justify-center w-full">
            <div class="flex gap-4 items-center border-2 border-[#00cc00] bg-[#e6ffe6] w-fit p-2 rounded">
                <h1 class="text-lg font-semibold text-[#00cc00]">Your note is successfully created</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                    style="fill: #00cc00;">
                    <path
                        d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1.999 14.413-3.713-3.705L7.7 11.292l2.299 2.295 5.294-5.294 1.414 1.414-6.706 6.706z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <!-- add in favourite popup -->
    <div id="addToFavourite">
        <div class="sm:flex justify-center w-full">
            <div class="flex gap-4 items-center border-2 border-[#ff0000] bg-[#ffe6e6] w-fit p-2 rounded">
                <h1 class="text-lg font-semibold text-[#ff0000]">Your note is added in Favourite</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #ff0000;"><path d="M21.947 9.179a1.001 1.001 0 0 0-.868-.676l-5.701-.453-2.467-5.461a.998.998 0 0 0-1.822-.001L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.213 4.107-1.49 6.452a1 1 0 0 0 1.53 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082c.297-.268.406-.686.278-1.065z"></path></svg>
            </div>
        </div>
    </div>

    <!-- already in favourite popup -->
    <div id="alreadyInFav">
        <div class="sm:flex justify-center w-full">
            <div class="flex gap-4 items-center border-2 border-[#ff0000] bg-[#ffe6e6] w-fit p-2 rounded">
                <h1 class="text-lg font-semibold text-[#ff0000]">Your note is already in Favourite</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" style="fill: #ff0000;"><path d="M11 7h2v7h-2zm0 8h2v2h-2z"></path><path d="m21.707 7.293-5-5A.996.996 0 0 0 16 2H8a.996.996 0 0 0-.707.293l-5 5A.996.996 0 0 0 2 8v8c0 .266.105.52.293.707l5 5A.996.996 0 0 0 8 22h8c.266 0 .52-.105.707-.293l5-5A.996.996 0 0 0 22 16V8a.996.996 0 0 0-.293-.707zM20 15.586 15.586 20H8.414L4 15.586V8.414L8.414 4h7.172L20 8.414v7.172z"></path></svg>
            </div>
        </div>
    </div>
</body>

</html>
