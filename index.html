<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="notes.css">
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fugaz+One&family=Kanit:ital@1&family=Roboto+Slab:wght@500&family=Rubik+Doodle+Shadow&family=Russo+One&family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="create_note.js" defer></script>
    <script src="validation.js" defer></script>
    <script src="delete_note.js" defer></script>
    <script src="favourite.js" defer></script>
    <script src="rating.js" defer></script>

    <link rel="icon" type="image/svg+xml" href="favicons/favicon-32x32.png">
</head>

<body>
    <div>
        <nav class="md:flex flex-col gap-3 lg:flex-row sm:justify-between bg-black text-white px-3 py-4 border-b-4 border-[#ff1a1a]">
            <div class="flex justify-between items-center gap-4 sm:gap-8">
                <div>
                    <a href="#" class="flex items-center md:gap-2">
                        <svg class="fill-current pingInOut py-2 md:py-0" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="44" height="44" viewBox="0,0,256,256"><g fill="#00ff00" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M10.849,10.643c1.308,1.063 1.799,0.982 4.256,0.818l23.161,-1.391c0.492,0 0.083,-0.49 -0.081,-0.571l-3.846,-2.781c-0.737,-0.572 -1.719,-1.227 -3.601,-1.064l-22.426,1.634c-0.818,0.081 -0.981,0.49 -0.655,0.818zM12,16.165v24.125c0,1.296 0.649,1.782 2.112,1.702l25.262,-1.458c1.463,-0.08 1.626,-0.973 1.626,-2.026v-23.963c0,-1.051 -0.406,-1.619 -1.3,-1.538l-26.4,1.538c-0.974,0.081 -1.3,0.568 -1.3,1.62zM37.441,16.724c0.166,0.746 0,1.491 -0.747,1.575l-1.242,0.247v18.213c-1.078,0.579 -2.072,0.91 -2.9,0.91c-1.326,0 -1.659,-0.414 -2.652,-1.655l-8.12,-12.749v12.335l2.57,0.579c0,0 0,1.49 -2.074,1.49l-5.715,0.331c-0.166,-0.331 0,-1.159 0.579,-1.324l1.492,-0.414v-16.308l-2.071,-0.166c-0.167,-0.746 0.247,-1.821 1.408,-1.905l6.131,-0.413l8.451,12.915v-11.425l-2.155,-0.247c-0.166,-0.912 0.497,-1.574 1.325,-1.655zM6.515,5.102l23.124,-1.703c2.84,-0.243 3.571,-0.08 5.355,1.216l7.382,5.188c1.218,0.892 1.624,1.134 1.624,2.107v28.455c0,1.783 -0.649,2.838 -2.921,2.999l-26.855,1.622c-1.705,0.081 -2.517,-0.162 -3.409,-1.297l-5.436,-7.053c-0.974,-1.298 -1.379,-2.269 -1.379,-3.405v-25.294c0,-1.458 0.649,-2.674 2.515,-2.835z"></path></g></g></svg>
                        
                        <h1 class="text-xl sm:text-2xl lg:text-3xl space-x-2 md:space-x-0 text-[#00ff00] font-Black font-semibold logo"><span class="text-[#ff1a1a]">M</span>agic <span class="text-[#ff1a1a]">N</span>otes</h1>
                    </a>
                </div>
                <ul class="flex gap-3 text-sm lg:text-lg">
                    <li><button class="description hidden lg:block">Home</button></li>
                    <li><button class="description hidden lg:block" id="favButton" onclick="showSidebar()">Favourites</button></li>
                </ul>

                <!-- menu bar -->
                <div class="lg:hidden">
                    <button onclick="menuOpen()" class="flex items-center gap-2 mr-2 text-xl description text-[#00ff00] rounded-md">Menu <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #ff1a1a"><path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path></svg></button>
                    
                    <div id="menu" class="hidden absolute top-16 right-4 menu-open w-36 bg-white text-black  rounded">
                        <!-- menu header -->
                        <div class="flex justify-between items-center border-b-[3px] border-[#ff1a1a] px-2 py-1">    
                            <button onclick="menuClose()"><svg class="bg-gray-400 rounded-md hover:text-white hover:bg-[#ff1a1a] active:scale-90 transition" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" style="fill: currentcolor;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></button>
                            <h1 class="welcome text-lg">Menu</h1>
                        </div>
                        <!-- menu body -->
                        <ul class="px-2 py-2">
                            <li><button class="description mt-2">Home</button></li>
                            <li><button class="description" onclick="showSidebar()">Favourite</button></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="mt-3">
                <input
                    class="w-full lg:w-72 description px-3 h-10 rounded text-black focus:outline-none focus:outline-2 focus:outline-purple-500"
                    type="search" name="searchbar" id="searchTxt" placeholder="Search Here...">
            </div>
        </nav>
    </div>

    <!-- sidebar -->
    <div id="sidebarContainer" class="hidden bg-gray-50 pb-3 fixed top-0 w-72 lg:w-80 h-[100vh] overflow-y-auto z-50">
        <div id="sidebarHeader" class="p-2 flex justify-between">
            <div>
                <h1 class="text-xl text-black welcome">Your Favourite Notes!</h1>
            </div>
            <div>
                <button onclick="closeSidebar()"><svg class="relative top-0.5 right-0.5 bg-gray-400 hover:bg-[#ff0000] hover:text-white transition rounded-md"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: currentColor;">
                        <path
                            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                        </path>
                    </svg></button>
            </div>
        </div>
        <hr class="border-2 border-[#ff1a1a]">
        <div id="sidebarBody" class="flex justify-center">
            <div id="sidebar" class=""></div>
        </div>
    </div>


    <div class="containder flex items-center flex-col mt-3 ">
        <div class="px-3">
            <h1 class="text-2xl font-semibold md:text-4xl welcome">Welcome To Magic Notes</h1>
            <div>
                <form
                    class="flex border-[3px] border-black rounded md:w-[35rem] lg:w-[50rem] mt-4 px-5 py-3 flex-col gap-1.5"
                    action="">
                    <h5 class="text-xl require addTitle">Add Title</h5>
                    <input class="w-full description rounded h-10 px-2 py-1 bg-transparent border-[3px] border-black" type="text"
                        name="text" id="addTitle" placeholder="Enter title..." autocomplete="off">
                    <span id="errorMessage" class="text-[#ff0000] -translate-y-1 text-sm description font-semibold"></span>
                    <h5 class="text-xl require addTitle">Add Description</h5>
                    <textarea class="bg-transparent description rounded px-2 py-1 border-[3px] border-black" name="textarea" id="addTxt"
                        rows="3" placeholder="Enter description..."></textarea>
                    <span id="errorMsg" class="text-[#ff0000] -translate-y-1 text-sm description font-semibold"></span>
                    <button id="addBtn" onclick="addBtnValidation(),noteCreateMsg()"
                        class="buttons border-[3px] border-black text-lg py-1 w-32 active:scale-95 transition bg-[#1a1aff] text-white px-3 rounded"
                        type="submit">Add Note</button>
                </form>
            </div>
        </div>

        <div class="md:w-[35rem] lg:w-[50rem] p-1">
            <h1 class=" text-2xl font-semibold pt-2 pb-1 welcome border-b-4 rounded border-[#ff1a1a]">Your Notes!</h1>
            <div id="notes" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"> </div>
        </div>
    </div>

    <!-- popUp -->
    <div class="popUp w-full transition flex justify-center fixed top-56 sm:top-[25rem] lg:top-48  xl:top-52">
        <div id="deletePopUp" class="hidden w-[20rem] lg:w-[30rem] bg-red-50 border-2 border-red-500  shadow-2xl shadow-black rounded-md p-5">
            <div class="relative">
                <button onclick="closeDeletePopUp();"><svg class="absolute hover:bg-[#f70000] hover:text-white transition top-0 right-0 bg-gray-400 rounded-md" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: currentcolor;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></button>
            </div>
            <div class="flex flex-col items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" style="fill: #f70000;"><path d="M11.001 10h2v5h-2zM11 16h2v2h-2z"></path><path d="M13.768 4.2C13.42 3.545 12.742 3.138 12 3.138s-1.42.407-1.768 1.063L2.894 18.064a1.986 1.986 0 0 0 .054 1.968A1.984 1.984 0 0 0 4.661 21h14.678c.708 0 1.349-.362 1.714-.968a1.989 1.989 0 0 0 .054-1.968L13.768 4.2zM4.661 19 12 5.137 19.344 19H4.661z"></path></svg>
                <p class="text-[#f70000] title text-2xl">Are you sure you want to delete?</p>
            </div>
            <div class="flex justify-center gap-10 lg:gap-24 mt-4">
                <button onclick="deleteItem(this.id)" class="yesBtn border-[3px] border-black bg-[#00cc00] buttons active:scale-90 transition w-28 h-9 rounded font-semibold text-xl">Yes</button>
                <button onclick="closeDeletePopUp();" class="noBtn bg-[#f70000] border-[3px] border-black buttons active:scale-90 transition w-28 h-9 rounded font-semibold text-xl">No</button>
            </div>
        </div>
    </div>

    <!-- display success Dlt msg -->
    <div id="success" class="w-full bg-[#ffe6e6]">
        <div class="sm:flex justify-center">
            <div class="flex justify-between items-center border-2 border-[#ff0000] bg-[#ffe6e6] xl:w-[22rem] px-3 py-2 rounded">
                <h1 class="text-sm lg:text-xl message font-semibold text-[#ff0000]">Your note is successfully deleted</h1>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0,0,256,256">
                    <g fill="#ff0000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8.53333,8.53333)"><path d="M13,3c-0.26757,-0.00363 -0.52543,0.10012 -0.71593,0.28805c-0.1905,0.18793 -0.29774,0.44436 -0.29774,0.71195h-5.98633c-0.36064,-0.0051 -0.69608,0.18438 -0.87789,0.49587c-0.18181,0.3115 -0.18181,0.69676 0,1.00825c0.18181,0.3115 0.51725,0.50097 0.87789,0.49587h18c0.36064,0.0051 0.69608,-0.18438 0.87789,-0.49587c0.18181,-0.3115 0.18181,-0.69676 0,-1.00825c-0.18181,-0.3115 -0.51725,-0.50097 -0.87789,-0.49587h-5.98633c0,-0.26759 -0.10724,-0.52403 -0.29774,-0.71195c-0.1905,-0.18793 -0.44836,-0.29168 -0.71593,-0.28805zM6,8v16c0,1.105 0.895,2 2,2h14c1.105,0 2,-0.895 2,-2v-16z"></path></g></g>
                    </svg>
            </div>
        </div>
    </div>

    <!-- display create msg -->
    <div id="noteCreateMsg" class="w-full bg-[#e6ffe6]">
        <div class="sm:flex justify-center">
            <div class="flex justify-between items-center border-2 border-[#00cc00] bg-[#e6ffe6] xl:w-[22rem] px-3 py-2 rounded">
                <h1 class="text-sm lg:text-xl message font-semibold text-[#00cc00]">Your note is successfully created</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                    style="fill: #00cc00;">
                    <path
                        d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm-1.999 14.413-3.713-3.705L7.7 11.292l2.299 2.295 5.294-5.294 1.414 1.414-6.706 6.706z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <!-- add in favourite popup -->
    <div id="addToFavourite" class="w-full bg-[#e6ffe6]">
        <div class="sm:flex justify-center">
            <div class="flex justify-between items-center border-2 border-[#00cc00] bg-[#e6ffe6] xl:w-[22rem] px-3 py-2 rounded">
                <h1 class="text-sm lg:text-xl message font-semibold text-[#00cc00]">Your note is add to Favourite</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #ff0000;"><path d="M21.947 9.179a1.001 1.001 0 0 0-.868-.676l-5.701-.453-2.467-5.461a.998.998 0 0 0-1.822-.001L8.622 8.05l-5.701.453a1 1 0 0 0-.619 1.713l4.213 4.107-1.49 6.452a1 1 0 0 0 1.53 1.057L12 18.202l5.445 3.63a1.001 1.001 0 0 0 1.517-1.106l-1.829-6.4 4.536-4.082c.297-.268.406-.686.278-1.065z"></path></svg>
            </div>
        </div>
    </div>

    <!-- already in favourite popup -->
    <div id="alreadyInFav" class="w-full bg-[#ffe6e6]">
        <div class="sm:flex justify-center">
            <div class="flex justify-between items-center border-2 border-[#ff0000] bg-[#ffe6e6] xl:w-[22rem] px-3 py-2 rounded">
                <h1 class="text-sm lg:text-xl message font-semibold text-[#ff0000]">Your note is already in Favourite</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" style="fill: #ff0000;"><path d="M11 7h2v7h-2zm0 8h2v2h-2z"></path><path d="m21.707 7.293-5-5A.996.996 0 0 0 16 2H8a.996.996 0 0 0-.707.293l-5 5A.996.996 0 0 0 2 8v8c0 .266.105.52.293.707l5 5A.996.996 0 0 0 8 22h8c.266 0 .52-.105.707-.293l5-5A.996.996 0 0 0 22 16V8a.996.996 0 0 0-.293-.707zM20 15.586 15.586 20H8.414L4 15.586V8.414L8.414 4h7.172L20 8.414v7.172z"></path></svg>
            </div>
        </div>
    </div>
</body>
</html>
