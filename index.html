<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fugaz+One&family=Kanit:ital@1&family=Roboto+Slab:wght@500&family=Rubik+Doodle+Shadow&family=Russo+One&family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css file -->
    <link rel="stylesheet" href="notes.css">

    <!-- javascript file -->
    <script src="login.js" defer></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- favicon link -->
    <link rel="icon" type="image/svg+xml" href="favicons/favicon-32x32.png">


    <title>Magic Notes-Login</title>
    <style>
        
    </style>
</head>
<body class="bg-zinc-300">
    <form id="loginForm" action="magic_note.html" method="post">
        <div class="flex justify-center items-center h-[100vh]">
            <div class="border-4 border-black rounded-lg w-fit md:w-fit">
                <div class="flex justify-between items-center bg-black rounded-t-sm w-full p-2">
                    <div>
                        <a href="#" class="flex items-center md:gap-2 no-underline">
                            <svg class="fill-current py-2 md:py-0" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0,0,256,256"><g fill="#00ff00" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M10.849,10.643c1.308,1.063 1.799,0.982 4.256,0.818l23.161,-1.391c0.492,0 0.083,-0.49 -0.081,-0.571l-3.846,-2.781c-0.737,-0.572 -1.719,-1.227 -3.601,-1.064l-22.426,1.634c-0.818,0.081 -0.981,0.49 -0.655,0.818zM12,16.165v24.125c0,1.296 0.649,1.782 2.112,1.702l25.262,-1.458c1.463,-0.08 1.626,-0.973 1.626,-2.026v-23.963c0,-1.051 -0.406,-1.619 -1.3,-1.538l-26.4,1.538c-0.974,0.081 -1.3,0.568 -1.3,1.62zM37.441,16.724c0.166,0.746 0,1.491 -0.747,1.575l-1.242,0.247v18.213c-1.078,0.579 -2.072,0.91 -2.9,0.91c-1.326,0 -1.659,-0.414 -2.652,-1.655l-8.12,-12.749v12.335l2.57,0.579c0,0 0,1.49 -2.074,1.49l-5.715,0.331c-0.166,-0.331 0,-1.159 0.579,-1.324l1.492,-0.414v-16.308l-2.071,-0.166c-0.167,-0.746 0.247,-1.821 1.408,-1.905l6.131,-0.413l8.451,12.915v-11.425l-2.155,-0.247c-0.166,-0.912 0.497,-1.574 1.325,-1.655zM6.515,5.102l23.124,-1.703c2.84,-0.243 3.571,-0.08 5.355,1.216l7.382,5.188c1.218,0.892 1.624,1.134 1.624,2.107v28.455c0,1.783 -0.649,2.838 -2.921,2.999l-26.855,1.622c-1.705,0.081 -2.517,-0.162 -3.409,-1.297l-5.436,-7.053c-0.974,-1.298 -1.379,-2.269 -1.379,-3.405v-25.294c0,-1.458 0.649,-2.674 2.515,-2.835z"></path></g></g></svg>
                            
                            <h1 class="text-xl sm:text-2xl lg:text-xl space-x-2 md:space-x-0 text-[#00ff00] font-Black font-semibold logo"><span class="text-[#e60000]">M</span>agic <span class="text-[#e60000]">N</span>otes</h1>
                        </a>
                    </div>
                    <div>
                        <h1 class="logo text-[#00ff00] text-lg font-semibold"><span class="text-[#e60000]">L</span>ogin</h1>
                    </div>
                </div>

                <div class="md:flex p-3 md:p-5 md:gap-x-5">
                    <!-- Profile Picture -->
                    <div class="flex md:flex-col justify-center items-center space-x-3 mt-2 md:mb-16">
                        <img id="previewImage" class="h-32 w-32 rounded-full md:ml-1" src="" alt=" ">
                        <p id="profileError" class="text-sm mt-0.5 ml-1.5 font-semibold error"></p>
                        <div class="flex flex-col space-y-5">
                            <input class="hidden" type="file" id="imageUpload" accept="image/*" required>
                            <label for="imageUpload" class="buttons font-semibold p-2 text-center rounded-lg bg-[#00cc00] w-32">Select
                                Picture</label>
                            <button id="removeBtn" class="buttons font-semibold p-2 rounded-lg bg-[#e60000] w-32" type="button"
                                onclick="removePicture()">Remove Picture</button>
                        </div>
                    </div>

                    <div class="flex items-center flex-col gap-5 p-4">
                        <div class="flex flex-col">
                            <label class="addtitle text-lg font-semibold require" for="username">Username :</label>
                            <input class="bg-transparent border-[3px] border-black rounded-md p-1 h-11 w-64 md:w-80 mt-1" type="text" name="username" id="username" autocomplete="off">
                            <p class="text-sm mt-0.5 ml-1.5 font-semibold error" id="usernameMsg"></p>
                        </div>
        
                        <!-- passowrd -->
                        <div class="flex flex-col relative">
                            <label class="addtitle text-lg font-semibold require" for="password">Password :</label>
                            <input class="bg-transparent border-[3px] border-black rounded-md p-1 h-11 w-64 md:w-80 mt-1" type="password" name="password" id="password" autocomplete="new-password">
                            <p class="text-sm mt-0.5 ml-1.5 font-semibold error" id="password-message"></p>
                            <button class="absolute top-[2.6rem] right-3" type="button" id="toggleButton" onclick="togglePassword()">
                                <svg id="showPasswordIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-[1.5rem] h-[1.5rem]"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            </button>
                        </div>
                
                        <!-- confirm password -->
                        <div class="flex flex-col relative">
                            <label class="addtitle text-lg font-semibold require" for="confirm-password">Confirm Password :</label>
                            <input class="bg-transparent border-[3px] border-black rounded-md p-1 h-11 w-64 md:w-80 mt-1" type="password" name="confirm-password" id="confirm-password" autocomplete="new-password">
                            <p class="text-sm mt-0.5 ml-1.5 font-semibold error" id="confirm-message"></p>
                            <button class="absolute top-[2.6rem] right-3" type="button" id="toggleconfirmButton" onclick="toggleconfirmPassword()">
                                <svg id="showconfirmPasswordIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-[1.5rem] h-[1.5rem]"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            </button>
                        </div>
                        <div>
                            <button id="submitButton" type="submit" class="buttons bg-black text-white p-2 rounded-md w-40 text-xl tracking-wider">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- display success login msg -->
        <div id="success" class="w-full">
            <div class="sm:flex justify-center">
                <div class="flex justify-between items-center border-[3px] gap-3 border-[#00cc00] bg-[#e6ffe6] xl:w-[22rem] px-3 py-2 rounded">
                    <h1 class="text-sm lg:text-xl message font-semibold text-[#00cc00]">You have successfully logged in </h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                    style="fill: #00cc00;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M14.829 14.828a4.055 4.055 0 0 1-1.272.858 4.002 4.002 0 0 1-4.875-1.45l-1.658 1.119a6.063 6.063 0 0 0 1.621 1.62 5.963 5.963 0 0 0 2.148.903 6.042 6.042 0 0 0 2.415 0 5.972 5.972 0 0 0 2.148-.903c.313-.212.612-.458.886-.731.272-.271.52-.571.734-.889l-1.658-1.119a4.017 4.017 0 0 1-.489.592z"></path><circle cx="8.5" cy="10.5" r="1.5"></circle><circle cx="15.493" cy="10.493" r="1.493"></circle></svg>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
