<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fugaz+One&family=Kanit:ital@1&family=Roboto+Slab:wght@500&family=Rubik+Doodle+Shadow&family=Russo+One&family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet">
    
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css file -->
    <link rel="stylesheet" href="notes.css">

    <!-- javascript file -->
    <script src="login.js" defer></script>
    <script src="loginProfile.js" defer></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- favicon link -->
    <link rel="icon" type="image/svg+xml" href="favicons/favicon-32x32.png">


    <title>Magic Notes-Login</title>
    <style>
        
    </style>
</head>
<body class="bg-zinc-200">
    <form id="loginForm" class="flex justify-center items-center h-[100vh]" action="" method="post">
            <div class="rounded-xl w-fit md:w-fit shadow-xl shadow-gray-500">
                <div class="flex justify-center items-center border-b-2 border-black bg-[#ffff4d] rounded-t-xl w-full p-2">
                    <div class="flex items-center gap-2">
                        <img class="w-10 h-10" src="https://cdn-icons-png.flaticon.com/512/4075/4075591.png" alt="">
                        <h1 class=" text-2xl text-black font-medium"><span class="description tracking-wider font-semibold text-black">Magic</span> Notes</h1>
                    </div>
                </div>

                <div>
                    <!-- Profile Picture -->
                        <div class="w-full flex flex-col items-center relative mt-3">
                            <img id="previewImage" class="h-24 w-24 rounded-full border-2 border-black" src="" alt=" "> 
                            <input class="hidden cursor-pointer" type="file" id="imageUpload" accept="image/*" required>
                            <label id="selectPicture" for="imageUpload" class="absolute bottom-0 translate-y-3 translate-x-[2px] rounded-full bg-white p-1" title="Add Profile Picture"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="m9 13 3-4 3 4.5V12h4V5c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h8v-4H5l3-4 1 2z"></path><path d="M19 14h-2v3h-3v2h3v3h2v-3h3v-2h-3z"></path></svg></label>
                            
                            <button id="removeBtn" class="absolute bottom-0 translate-y-3 translate-x-[2px] p-1 rounded-full bg-white" type="button" onclick="removePicture()" title="Remove Profile Picture"><img class="h-6 w-6" src="https://img.icons8.com/?size=256&id=F3G2Z2kPfDc9&format=png" alt=""></button>
                        </div>
                    <!-- username -->
                    <div class="flex items-center flex-col gap-5 p-4">
                        <div class="flex flex-col">
                            <label class="addtitle text-lg md:font-semibold require tracking-wider" for="username">Username :</label>
                            <input class="description bg-white rounded-md py-1 px-3 h-11 w-64 md:w-80 mt-1 focus:outline-none" type="text" name="username" id="username" autocomplete="off">
                            <p class="text-sm mt-0.5 ml-1.5 font-semibold error text-[#ff1a1a] description" id="usernameMsg"></p>
                        </div>
        
                        <!-- passowrd -->
                        <div class="flex flex-col relative">
                            <label class="addtitle text-lg md:font-semibold tracking-wider require" for="password">Password :</label>
                            <input class="description bg-white rounded-md py-1 pl-3 pr-10 h-11 w-64 md:w-80 mt-1 focus:outline-none" type="password" name="password" id="password" autocomplete="new-password">
                            <p class="text-sm mt-0.5 ml-1.5 font-semibold error text-[#ff1a1a] description" id="password-message"></p>
                            <button class="absolute top-[2.6rem] right-2.5 focus:outline-none" type="button" id="toggleButton" onclick="togglePassword()"><svg id="showPasswordIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-[1.5rem] h-[1.5rem]"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
                            </button>
                        </div>
                        <div>
                            <button id="submitButton" type="submit" class="buttons flex items-center justify-center gap-1 font-semibold bg-[#ffff4d] text-black p-2 rounded-md w-40 text-xl tracking-wider focus:outline-none shadow-lg">Login</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- display success login msg -->
        <div id="success" class="w-full">
            <div class="sm:flex justify-center">
                <div class="flex justify-between items-center border-[3px] gap-3 border-[#00cc00] bg-[#e6ffe6] xl:w-[22rem] px-3 py-2 rounded">
                    <h1 class="text-sm lg:text-xl message font-semibold text-[#00cc00]">You have successfully logged in </h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                    style="fill: #00cc00;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M14.829 14.828a4.055 4.055 0 0 1-1.272.858 4.002 4.002 0 0 1-4.875-1.45l-1.658 1.119a6.063 6.063 0 0 0 1.621 1.62 5.963 5.963 0 0 0 2.148.903 6.042 6.042 0 0 0 2.415 0 5.972 5.972 0 0 0 2.148-.903c.313-.212.612-.458.886-.731.272-.271.52-.571.734-.889l-1.658-1.119a4.017 4.017 0 0 1-.489.592z"></path><circle cx="8.5" cy="10.5" r="1.5"></circle><circle cx="15.493" cy="10.493" r="1.493"></circle></svg>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
