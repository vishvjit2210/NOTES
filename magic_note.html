<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="notes.css">
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fugaz+One&family=Kanit:ital@1&family=Roboto+Slab:wght@500&family=Rubik+Doodle+Shadow&family=Russo+One&family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet">

    <!-- box icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- javascript file link -->
    <script src="create_note.js" defer></script>
    <script src="validation.js" defer></script>
    <script src="delete_note.js" defer></script>
    <script src="favourite.js" defer></script>
    <script src="rating.js" defer></script>
    <script src="sidebar.js" defer></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- favicon link -->
    <link rel="icon" type="image/svg+xml" href="favicons/favicon-32x32.png">
</head>

<body class="bg-zinc-300">
    <div id="main">
        <div>
            <nav class="md:flex flex-col gap-3 lg:flex-row sm:justify-between bg-black text-white px-3 py-4 border-b-4 border-[#e60000]">
                <div class="flex justify-between items-center gap-4 sm:gap-8">
                    <div>
                        <a href="#" class="flex items-center md:gap-2">
                            <svg class="fill-current pingInOut py-2 md:py-0" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="44" height="44" viewBox="0,0,256,256"><g fill="#00ff00" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M10.849,10.643c1.308,1.063 1.799,0.982 4.256,0.818l23.161,-1.391c0.492,0 0.083,-0.49 -0.081,-0.571l-3.846,-2.781c-0.737,-0.572 -1.719,-1.227 -3.601,-1.064l-22.426,1.634c-0.818,0.081 -0.981,0.49 -0.655,0.818zM12,16.165v24.125c0,1.296 0.649,1.782 2.112,1.702l25.262,-1.458c1.463,-0.08 1.626,-0.973 1.626,-2.026v-23.963c0,-1.051 -0.406,-1.619 -1.3,-1.538l-26.4,1.538c-0.974,0.081 -1.3,0.568 -1.3,1.62zM37.441,16.724c0.166,0.746 0,1.491 -0.747,1.575l-1.242,0.247v18.213c-1.078,0.579 -2.072,0.91 -2.9,0.91c-1.326,0 -1.659,-0.414 -2.652,-1.655l-8.12,-12.749v12.335l2.57,0.579c0,0 0,1.49 -2.074,1.49l-5.715,0.331c-0.166,-0.331 0,-1.159 0.579,-1.324l1.492,-0.414v-16.308l-2.071,-0.166c-0.167,-0.746 0.247,-1.821 1.408,-1.905l6.131,-0.413l8.451,12.915v-11.425l-2.155,-0.247c-0.166,-0.912 0.497,-1.574 1.325,-1.655zM6.515,5.102l23.124,-1.703c2.84,-0.243 3.571,-0.08 5.355,1.216l7.382,5.188c1.218,0.892 1.624,1.134 1.624,2.107v28.455c0,1.783 -0.649,2.838 -2.921,2.999l-26.855,1.622c-1.705,0.081 -2.517,-0.162 -3.409,-1.297l-5.436,-7.053c-0.974,-1.298 -1.379,-2.269 -1.379,-3.405v-25.294c0,-1.458 0.649,-2.674 2.515,-2.835z"></path></g></g></svg>
                            
                            <h1 class="text-xl sm:text-2xl lg:text-3xl space-x-2 md:space-x-0 text-[#00ff00] font-Black font-semibold logo"><span class="text-[#e60000]">M</span>agic <span class="text-[#e60000]">N</span>otes</h1>
                        </a>
                    </div>
                    

                    <!-- menu bar -->
                    <div class="lg:hidden">
                        <button id="menuBtn" onclick="menuOpen()" class="flex items-center gap-2 mr-2 text-xl description text-[#00ff00] rounded-md">Menu <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: #e60000"><path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path></svg></button>
                        
                        <div id="menu" class="hidden absolute top-16 right-4 menu-open w-36 bg-black text-black rounded z-20">
                            <!-- menu header -->
                            <div class="flex justify-between items-center border-b-[3px] border-[#e60000] px-2 py-1">    
                                <button onclick="menuClose()"><svg class="bg-gray-400 rounded-md hover:text-white hover:bg-[#e60000] active:scale-90 transition" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" style="fill: currentcolor;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></button>
                                <h1 class="welcome text-lg text-[#00ff00]"><span class="text-[#e60000]">M</span>enu</h1>
                            </div>
                            <!-- menu body -->
                            <ul class="px-2 py-2">
                                <li><button id="home" class="description mt-2 text-white hover:scale-105 hover:text-[#e60000] transition">Home</button></li>
                                <li><button id="favButton" class="description text-white hover:scale-105 hover:text-[#e60000] transition" onclick="showSidebar()">Favourite</button></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="mt-3 lg:mt-0.5">
                    <input class="w-full lg:w-80 description px-3 mr-5 h-10 rounded bg-white text-black" type="search" name="searchbar" id="searchTxt" placeholder="Search Here...">
                </div>
                <ul class="flex gap-5 text-sm lg:text-lg mt-1.5 mr-4">
                    <li><button id="home" class="description hidden lg:block transition">Home</button></li>
                    <li><button id="favButton" class="description hidden lg:block transition" onclick="showSidebar()">Favourites</button></li>
                </ul>
            </nav>
        </div>


        <div class="containder flex items-center flex-col mt-3 ">
            <div class="px-3">
                <h1 class="text-2xl font-semibold md:text-4xl welcome">Welcome To Magic Notes!</h1>
                <div>
                    <form
                        class="flex border-[3px] border-black rounded md:w-[40rem] lg:w-[58rem] mt-4 px-5 py-3 flex-col gap-1.5"
                        action="">
                        <h5 class="text-xl require addtitle">Add Title</h5>
                        <input class="w-full description rounded h-10 px-2 py-1 bg-transparent border-[3px] border-black" type="text"
                            name="text" id="addTitle" autocomplete="off">
                        <span id="errorMessage" class="text-[#e60000] -translate-y-1 text-sm description font-semibold"></span>
                        <h5 class="text-xl require addtitle">Add Description</h5>
                        <textarea class="bg-transparent description rounded px-2 py-1 border-[3px] border-black" name="textarea" id="addTxt"
                            rows="3"></textarea>
                        <span id="errorMsg" class="text-[#e60000] -translate-y-1 text-sm description font-semibold"></span>
                        <button id="addBtn"
                            class="buttons border-[3px] border-black text-lg py-1 w-32 transition bg-[#1a1aff] text-white px-3 rounded"
                            type="button">Add Note</button>
                    </form>
                </div>
            </div>

            <div class="flex items-center flex-col p-1">
                <h1 class="text-2xl font-semibold pt-2 pb-1 w-[17rem] md:w-[35rem] lg:w-[54rem] welcome border-b-4 rounded border-[#e60000]">Your Notes!</h1>
                <div id="notes" class="grid grid-cols-1 w-[16rem] md:w-[34rem] lg:w-[50rem] md:grid-cols-2 lg:grid-cols-3 gap-3"> </div>
            </div>
        </div>

        <!-- display create msg -->
        <div id="noteCreateMsg" class="w-full">
            <div class="sm:flex justify-center">
                <div id="noteContainer" class="w-[18rem] md:w-[18rem] lg:w-[22rem] px-3 py-2 rounded">
                    <h1 id="createMsg" class="text-md lg:text-xl message font-semibold mt-0.5 lg:tracking-wide"></h1>
                    <div id="SVG" class="mr-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- delete popUp -->
    <div class="popUp w-full transition flex justify-center fixed sm:top-[25rem] lg:top-96 xl:top-[17rem]">
        <div id="deletePopUp" class="hidden w-[18rem] lg:w-[30rem] bg-red-50 border-[3px] border-[#e60000] shadow-2xl shadow-black rounded-md p-5">
            <div class="relative">
                <button id="closeBtn" onclick="closeDeletePopUp();"><svg class="absolute hover:bg-[#e60000] hover:text-white transition top-0 right-0 bg-gray-400 rounded-md" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: currentcolor;"><path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path></svg></button>
            </div>
            <div class="flex flex-col items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" style="fill: #e60000;"><path d="M11.001 10h2v5h-2zM11 16h2v2h-2z"></path><path d="M13.768 4.2C13.42 3.545 12.742 3.138 12 3.138s-1.42.407-1.768 1.063L2.894 18.064a1.986 1.986 0 0 0 .054 1.968A1.984 1.984 0 0 0 4.661 21h14.678c.708 0 1.349-.362 1.714-.968a1.989 1.989 0 0 0 .054-1.968L13.768 4.2zM4.661 19 12 5.137 19.344 19H4.661z"></path></svg>
                <p class="text-[#e60000] title text-2xl ml-3 lg:ml-0">Are you sure you want to delete?</p>
            </div>
            <div class="flex justify-center gap-10 lg:gap-24 mt-4">
                <button id="yesButton" onclick="deleteItem(this.id)" class="yesBtn border-[3px] border-black bg-[#00cc00] buttons active:scale-90 transition w-28 h-9 rounded font-semibold text-xl">Yes</button>
                <button id="noButton" onclick="closeDeletePopUp();" class="noBtn bg-[#e60000] border-[3px] border-black buttons active:scale-90 transition w-28 h-9 rounded font-semibold text-xl">No</button>
            </div>
        </div>
    </div>
    
    <!-- sidebar -->
    <div id="sidebarContainer" class="hidden bg-gray-50 pb-3 fixed top-0 w-72 lg:w-80 h-[100vh] overflow-y-auto z-50">
        <div id="sidebarHeader" class="p-2 flex justify-between">
            <div>
                <h1 class="text-xl text-black welcome">Your Favourite Notes!</h1>
            </div>
            <div>
                <button onclick="closeSidebar()"><svg class="relative top-0.5 right-0.5 bg-gray-400 hover:bg-[#e60000] hover:text-white transition rounded-md"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: currentColor;">
                        <path
                            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                        </path>
                    </svg></button>
            </div>
        </div>
        <hr class="border-2 border-[#e60000]">
        <div id="sidebarBody" class="flex justify-center">
            <div id="sidebar" class=""></div>
        </div>
    </div>
</body>
</html>
